trigger: none

name: $(Build.SourceBranchName)-$(Date:ddMMyy)-$(Rev:rr)

pool:
 vmImage: windows-latest

parameters:
 - name: environment
   displayName: "Select Environment "
   type: string
   default: "Stage"
   values:
    - "Stage"
    - "Production"

stages:
- stage: Building
  displayName: Build
  jobs:
  - job: JobA
    steps:
    - pwsh: |
        $json="{'abc': {'conf': 'buffalorun'}, 'xyz': {'conf': 'macusooke'}, 'mnc': {'conf': 'default'}}"
        Write-Host "##vso[task.setvariable variable=targets;isOutput=true]$json"
      name: setTargets
    - script: echo $(setTargets.targets)
      name: echovar

  - job: buildSrc
    dependsOn: JobA
    displayName: Build source
    strategy:
      matrix: $[ dependencies.JobA.outputs['setTargets.targets'] ]
    variables:
      targets: $[ dependencies.JobA.outputs['setTargets.targets'] ]
    steps:
    - pwsh: Write-Host "$(targets)"
      displayName: 'Print all variables via expression'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          # Write your PowerShell commands here.
          
          Write-Host "Hello World"
          $jsonObject = ConvertTo-Json $(targets)
          $jsonObject
          write-host "$(conf)"